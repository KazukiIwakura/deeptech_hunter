  <style>
    /* Smooth scrolling for anchor links and programmatic scrolls */
    html {
      scroll-behavior: smooth;
    }

    /* For custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #e2e8f0;
      /* neutral-200 */
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      /* neutral-400 */
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
      /* neutral-500 */
    }

    /* Global fade-in animation */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    /* Avatar glow animation for AI thinking state */
    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(0, 23, 193, 0.4);
      }

      50% {
        box-shadow: 0 0 0 8px rgba(0, 23, 193, 0);
      }
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }

    /* For screen-reader accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* --- Custom Button Styles --- */
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-weight: 700;
      border-radius: 0.5rem;
      /* 8px */
      transition: all 0.2s ease-in-out;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      text-align: center;
      border: 1px solid transparent;
    }

    .btn:focus-visible {
      outline: 2px solid #0066CC;
      /* primary */
      outline-offset: 2px;
    }

    .btn:disabled,
    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      background-image: none !important;
      pointer-events: none;
    }

    /* Variants - デジタル庁準拠 */
    .btn-primary {
      background-color: #0066CC;
      /* デジタル庁ブルー */
      color: white;
    }

    .btn-primary:not(:disabled):hover {
      background-color: #0052A3;
      /* primary-hover */
    }

    .btn-primary:disabled {
      background-color: #CCCCCC;
      /* border-primary */
    }

    .btn-secondary {
      background-color: white;
      color: #0066CC;
      /* primary */
      border-color: #0066CC;
      /* primary */
    }

    .btn-secondary:not(:disabled):hover {
      background-color: #E6F2FF;
      /* primary-light */
    }

    .btn-tertiary {
      background-color: transparent;
      color: #0066CC;
      /* primary */
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .btn-tertiary:not(:disabled):hover {
      background-color: #F5F9FF;
      /* primary-lighter */
    }

    .btn-ghost {
      background-color: transparent;
      color: #666666;
      /* secondary */
    }

    .btn-ghost:not(:disabled):hover {
      background-color: #F8F9FA;
      /* bg-secondary */
    }

    .btn-discovery {
      background-color: transparent;
      color: #333333;
      /* text-primary */
      border-color: #E0E0E0;
      /* border-secondary */
    }

    .btn-discovery:not(:disabled):hover {
      color: #0066CC;
      /* primary */
      border-color: #0066CC;
      /* primary */
      background-color: #F5F9FF;
      /* primary-lighter */
    }

    .btn-success {
      background-color: #E6F7ED;
      /* success-light */
      color: #006B2B;
      /* success-text */
      border-color: #00A040;
      /* success */
    }

    .btn-success:not(:disabled):hover {
      background-color: #D1F2DD;
      /* success-light-hover */
      border-color: #006B2B;
      /* success-text */
    }

    .btn-danger {
      background-color: #FFE6E8;
      /* danger-light */
      color: #B8000E;
      /* danger-text */
      border-color: #E60012;
      /* danger */
    }

    .btn-danger:not(:disabled):hover {
      background-color: #FFCCCE;
      /* danger-light-hover */
      border-color: #B8000E;
      /* danger-text */
    }

    /* Inverted for dark backgrounds */
    .btn-primary-inverted {
      background-color: hsla(0, 0%, 100%, .1);
      color: white;
    }

    .btn-primary-inverted:not(:disabled):hover {
      background-color: hsla(0, 0%, 100%, .2);
    }

    .btn-secondary-inverted {
      background-color: transparent;
      color: white;
      border: 1px solid #94a3b8;
      /* neutral-400 */
    }

    .btn-secondary-inverted:not(:disabled):hover {
      background-color: hsla(0, 0%, 100%, .1);
      border-color: white;
    }

    .btn-ghost-inverted {
      background-color: transparent;
      color: #cbd5e1;
      /* neutral-300 */
    }

    .btn-ghost-inverted:not(:disabled):hover {
      background-color: hsla(0, 0%, 100%, .1);

    }

    }

    }

    .btn-icon-only.btn-small {
      width: 36px;
    }

    .btn-icon-only.btn-x-small {
      width: 28px;
    }

    .btn-target-enhance::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      min-width: 44px;
      min-height: 44px;
    }
